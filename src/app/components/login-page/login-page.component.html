<mat-form-field [formGroup]="loginForm" (ngSubmit)="submitLogin()">
  <div>
    <mat-label>Email</mat-label>
    <input matInput type="text" placeholder="Enter email" formControlName="email" required>
  </div>
  <div>
    <mat-label><b>Password</b></mat-label>
    <input matInput type="password" placeholder="Enter password" formControlName="password" required>

    <button class="button" type="submit">Login</button>

</mat-form-field>
